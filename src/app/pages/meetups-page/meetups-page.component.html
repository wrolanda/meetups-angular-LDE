<div>
    <app-meetups 
    [arrayMeetups]="arrayMeetups"
    (addEvent)="subscribeMeetup($event)"
    (addEventUnsub)="unsubscribeMeetup($event)"
    (addEventDel)="delMeetup($event)"
     ></app-meetups>
    <div>
        <button class="createMeetup_button">
            <a routerLink="/createMeetup" routerLinkActive="active" ariaCurrentWhenActive="page">Create meetup</a>
        </button>    
    </div>
</div>
