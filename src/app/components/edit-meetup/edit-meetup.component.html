
<div id="container1">
  <h1 *ngIf="this.card" mat-dialog-title>Edit meetup</h1>
  <h1 *ngIf="!this.card" mat-dialog-title>Create meetup</h1>
  <div mat-dialog-content id="container2">
    <form [formGroup]="MeetupEditReactiveForm"> 
        <label>Название:</label>
        <mat-form-field>
          <input matInput
          type="text" 
          name="name"
          formControlName="name"
        />
        </mat-form-field>
      
        <label>Дата:</label>
        <input type="date" min="Date.today()" name="date" 
        formControlName="date" />
      
        <label>Время начала:</label>
        <input type="time" name="startTime" 
        formControlName="startTime"/>
      
        <label>Время окончания:</label>
        <input type="time" name="endTime" 
        formControlName="endTime"/>
      
        <label>Место:</label>
        <input type="text" name="location" formControlName="location"/>
      
        <label>Описание:</label>
        <textarea cols="21" rows="10" type="text" name="description" formControlName="description"></textarea>
      
        <label>Целевая аудитория</label>
        <input type="text" name="target_audience" formControlName="target_audience"/>
      
        <label>need_to_know</label>
        <input type="text" name="need_to_know" formControlName="need_to_know"/>
      
        <label>will_happen</label>
        <input type="text" name="will_happen" formControlName="will_happen"/>
      
        <label>reason_to_come</label>
        <input type="text" name="reason_to_come" formControlName="reason_to_come" />
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">cancel</button>
        <button *ngIf="this.card" mat-button [disabled]="!requredForm" type="submit" (click)="onNoClick(); onEditMeetup()">edit</button>
        <button *ngIf="!this.card" mat-button [disabled]="!requredForm" type="submit" (click)="onNoClick(); onCreateMeetup()">create</button>
      </div>
    </form>
  </div>
</div>
