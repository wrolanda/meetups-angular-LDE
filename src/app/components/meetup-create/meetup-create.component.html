<form [formGroup]="MeetupCreateReactiveForm">
    <label>Название:</label>
    <input type="text" name="name" autofocus
    formControlName="name" />
    <label>Дата:</label>
    <input type="date" min="Date.today()" name="date" formControlName="date" />
    <label>Время начала:</label>
    <input type="time" name="startTime" formControlName="startTime"/>
    <label>Время окончания:</label>
    <input type="time" name="endTime" formControlName="endTime"/>
    <label>Место:</label>
    <input type="text" name="location" formControlName="location"/>
    <label>Описание:</label>
    <input type="text" name="description" formControlName="description"/>
    <label>Целевая аудитория</label>
    <input type="text" name="target_audience" formControlName="target_audience"/>
    <label>need_to_know</label>
    <input type="text" name="need_to_know" formControlName="need_to_know"/>
    <label>will_happen</label>
    <input type="text" name="will_happen" formControlName="will_happen"/>
    <label>reason_to_come</label>
    <input type="text" name="reason_to_come" formControlName="reason_to_come" />

    <button type="submit" (click)="onCreateMeetup()">Создать</button>
    <button type="submit" (click)="onEditMeetup()">редактировать</button>
</form>
