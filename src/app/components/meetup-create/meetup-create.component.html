<form (ngSubmit)="onCreateMeetup()">
    <label>Название:</label>
    <input type="text" name="name" autofocus
    [(ngModel)]="name" />
    <label>Дата:</label>
    <input type="date" name="date" [(ngModel)]="date"/>
    <label>Время:</label>
    <input type="time" name="time" [(ngModel)]="time"/>
    <label>Место:</label>
    <input type="text" name="location" [(ngModel)]="location"/>
    <label>Описание:</label>
    <input type="text" name="description" [(ngModel)]="description"/>
    <label>Целевая аудитория</label>
    <input type="text" name="target_audience" [(ngModel)]="target_audience"/>
    <label>need_to_know</label>
    <input type="text" name="need_to_know" [(ngModel)]="need_to_know"/>
    <label>will_happen</label>
    <input type="text" name="will_happen" [(ngModel)]="will_happen"/>
    <label>reason_to_come</label>
    <input type="text" name="reason_to_come" [(ngModel)]="reason_to_come" />

    <button type="submit">Создать</button>
</form>
